{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}

{% block body %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="{{aula.modulo.get_absolut_url}}">{{aula.modulo.titulo}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{aula.titulo}}</li>
    </ol>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3">{{ aula.titulo }}</h1>
            <iframe
                    width="853"
                    height="480"
                    src="https://www.youtube.com/embed/{{ aula.youtube_id }}"
                    title="Como instalar o Docker no Windows"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
{% endblock body %}
